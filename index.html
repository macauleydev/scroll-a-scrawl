<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scroll-a-Scrawl</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&family=Shantell+Sans:ital,wght@0,300;0,600;1,500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="mainContainer">
            <div class="instructions">
                <p>
                    <strong>Scroll</strong> your mouse wheel to
                    <strong>scrawl</strong> along the compass&rsquor;s main
                    axis.
                </p>

                <p>
                    Hold <kbd>Shift</kbd>, <kbd>Ctrl</kbd>, <kbd>Alt</kbd>, etc.
                    to <strong>alter</strong> the compass angle.
                </p>

                <p>
                    Type <kbd>R</kbd> & <kbd>T</kbd> (or <kbd>A</kbd> &
                    <kbd>Z</kbd>) to <strong>turn</strong> the compass.
                </p>

                <p>
                    Type <kbd>+</kbd> or <kbd>-</kbd> to
                    <strong>zoom</strong> in or out.
                </p>
            </div>
            <div class="canvasContainer">
                <div class="canvas"></div>
                <h1 class="title">Scroll-a-Scrawl</h1>
            </div>
        </div>
    </body>
</html>
